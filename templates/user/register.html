{% extends "base.html" %}

{% block title %}User Registration - ParkSpace Pro{% endblock %}

{% block content %}
<div class="registration-page">
    <div class="registration-container">
        <div class="registration-card">
            <div class="card-header">
                <h2>Create Account</h2>
                <p>Join ParkSpace Pro for seamless pakring experience</p>
            </div>
            
            <form method="POST" class="registration-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required 
                               placeholder="Rahul Sharma" maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="rahulsharmamad1@gmail.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password" minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required 
                               placeholder="9876543210" pattern="[0-9]{10}" maxlength="10">
                    </div>

                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required 
                               placeholder="Janakpuri, New Delhi, Delhi" maxlength="200">
                    </div>

                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" required 
                               placeholder="110001" pattern="[0-9]{5,6}" maxlength="6">
                    </div>

                    <div class="form-group">
                        <label for="vehicle_number">Vehicle Number</label>
                        <input type="text" id="vehicle_number" name="vehicle_number" required 
                               placeholder="DL01AB1234" maxlength="15">
                    </div>
                </div>
                <button type="submit" class="submit-button">Create Account</button>
                                <br>
                                    <p>Already have an account? <a href="{{ url_for('user_login') }}" style="color: whitesmoke;">Login here</a></p>
            </form>
        </div>
    </div>
</div>

<style>
.registration-page {
    background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.registration-container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
}

.registration-card {
    background: rgba(36, 43, 77, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid #374151;
    border-radius: 24px;
    padding: 2.5rem;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    animation: slideInUp 0.6s ease-out;
}

.card-header {
    text-align: center;
    margin-bottom: 2rem;
}

.card-header h2 {
    font-size: 2rem;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 0.5rem;
    letter-spacing: -0.02em;
}

.card-header p {
    color: #b8c5d6;
    font-size: 1rem;
}

.registration-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.25rem;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-group.full-width {
    grid-column: 1 / -1;
}

.form-group label {
    color: #ffffff;
    font-weight: 600;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    letter-spacing: 0.02em;
}

.form-group input {
    padding: 0.875rem 1rem;
    border: 2px solid #374151;
    border-radius: 12px;
    background: rgba(45, 53, 97, 0.6);
    color: #ffffff;
    font-size: 1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
}

.form-group input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    background: rgba(45, 53, 97, 0.8);
    transform: translateY(-1px);
}

.form-group input::placeholder {
    color: #8b9dc3;
    opacity: 0.8;
}

.form-group input:hover {
    border-color: #4b5563;
}

.submit-button {
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 12px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    margin-top: 1rem;
    letter-spacing: 0.02em;
}

.submit-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    filter: brightness(1.1);
}

.submit-button:active {
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
}

.form-footer {
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid #374151;
    margin-top: 1rem;
}

.form-footer p {
    color: #b8c5d6;
    margin: 0;
}

.form-footer a {
    color: #6366f1;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.form-footer a:hover {
    color: #8b5cf6;
    text-decoration: none;
}

@keyframes slideInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form-group input:valid {
    border-color: #10b981;
}

.form-group input:invalid:not(:placeholder-shown) {
    border-color: #ef4444;
}

@media (max-width: 768px) {
    .registration-page {
        padding: 1rem;
    }
    
    .registration-card {
        padding: 2rem;
    }
    
    .form-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
    
    .card-header h2 {
        font-size: 1.75rem;
    }
}

@media (max-width: 480px) {
    .registration-card {
        padding: 1.5rem;
    }
    
    .card-header h2 {
        font-size: 1.5rem;
    }
    
    .form-group input {
        padding: 0.75rem;
    }
}

.form-group input:focus-visible {
    outline: 2px solid #6366f1;
    outline-offset: 2px;
}

.submit-button:disabled {
    background: #4b5563;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.submit-button:disabled:hover {
    transform: none;
    box-shadow: none;
    filter: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('.registration-form');
    const inputs = form.querySelectorAll('input');
    const submitButton = form.querySelector('.submit-button');
    
    inputs.forEach(input => {
        input.addEventListener('blur', function() {
            if (this.value) {
                this.classList.add('has-value');
            } else {
                this.classList.remove('has-value');
            }
        });
    });
    
    form.addEventListener('submit', function(e) {
        submitButton.textContent = 'Creating Account...';
        submitButton.disabled = true;
        
        setTimeout(() => {
            submitButton.textContent = 'Create Account';
            submitButton.disabled = false;
        }, 3000);
    });
    
    const phoneInput = document.getElementById('phone');
    phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 10) {
            value = value.slice(0, 10);
        }
        e.target.value = value;
    });
    
    const pincodeInput = document.getElementById('pincode');
    pincodeInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 6) {
            value = value.slice(0, 6);
        }
        e.target.value = value;
    });
    
    const vehicleInput = document.getElementById('vehicle_number');
    vehicleInput.addEventListener('input', function(e) {
        e.target.value = e.target.value.toUpperCase();
    });
});
</script>
{% endblock %}
