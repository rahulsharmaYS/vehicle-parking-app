{% extends "base.html" %}

{% block title %}User Login - Vehicle Parking System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>User Login</h2>
            <p>Kindly enter your credentials and access your account</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="email">Email/Username:</label>
                <input type="text" id="email" name="email" required 
                       placeholder="Enter your email or username">            
                <br>
                       <label for="password">Password:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="remember_me">
                    <input type="checkbox" id="remember_me" name="remember_me"> Remember Me
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Login</button>
            <br>
            <p>Don't have an account? <a href="{{ url_for('user_register') }}" style="color: whitesmoke;">Register here</a></p>

        </form>

    </div>
</div>
{% endblock %}
